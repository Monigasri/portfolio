<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        section {
    padding:  50px  50px ;
    margin: 0;
}

footer {
    background-color: #cc2a2a;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
h3{
    color: #cc2a2a;
    text-align: center;
    font-size: 40px;
   
}
p{
    text-align: center;
} 
form label {
    display: block;
    margin-bottom: 5px;
}

form input,
form textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
}

form button {
    background-color: black; /* Red */
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

form button:hover {
    background-color: #E71D36; /* Darker Red */
}
    </style>
</head>
<body>
    <section id="contact">
        <h3>Get in Touch</h3>
        <p>Have a question or want to work together? Feel free to get in touch using the form below:</p>
        <form action="submit_contact_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
